<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
   rel="stylesheet">

   <!-- Google Font 2nd -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width:1100px)">
      <!-- <source srcset="images/image-product-desktop.jpg" media="(min-width:748px)"> -->
      <img src="images/image-product-desktop.jpg" alt="Perfume">
    </picture>
    <section class="text-section">

      <p class="perfume">Perfume</p>
      
      <h2 class="heading"> Gabrielle Essence Eau De Parfum </h2>
      
 <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>

<p id="price"> <span class="new-price">$149.99</span>
  <del> $169.99</del> </p>
  
  <button class="btn"> Add to Cart
  </button>
  
  </section>
</div>
</body>
</html>
